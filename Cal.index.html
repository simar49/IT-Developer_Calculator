<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculator">
    <input type="text" id="display" placeholder="0" disabled>

 <div class="buttons">
     
        <div >
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button id="add" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button id="sub" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button id="multiply"onclick="appendToDisplay('')"></button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button id="dot" onclick="appendToDisplay('.')">.</button>
            <button id="equal" onclick="calculator()">=</button>
            <button id="divide" onclick="appendToDisplay('/')">/</button>
        </div>
        <div>
            <button id="ac" onclick="clearDisplay()">AC</button>
            <button id="back" onclick="backspace()">&#8592</button>
        </div>
  </div>

</div>
</div>
   
<script src="script.js"></script>
</body>
</html>
